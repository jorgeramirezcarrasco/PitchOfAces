name: CI + Pages Deploy

on:
  pull_request:
  push:
    branches: [main]

env:
  NODE_VERSION: 20

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4            # ← OK
      - uses: actions/setup-node@v4          # ← list-item begins
        with:                                # 2-space indent under “-”
          node-version: ${{ env.NODE_VERSION }}
          cache: npm                         # strings don't need quotes here
      - run: npm ci
      - run: npm run lint
      - run: npm run test
      - name: Playwright
        run: |
          npx playwright install --with-deps
          npm run e2e

  build:
    if: github.ref == 'refs/heads/main'
    needs: validate
    runs-on: ubuntu-latest
    permissions:
      pages: write          # ← split onto two lines for readability
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:                 # 2 spaces under the dash
          node-version: ${{ env.NODE_VERSION }}
          cache: npm          # quotes not required

      - run: npm ci
      - run: npm run build

      - id: deploy
        uses: actions/deploy-pages@v2

