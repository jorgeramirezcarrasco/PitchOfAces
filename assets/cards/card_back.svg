<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 300 450" width="300" height="450" xmlns="http://www.w3.org/2000/svg">
  <!-- ─── 1  gradients & style tokens ─────────────────────────────── -->
  <defs>
    <!-- pitch-green background -->
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#004054"/>
      <stop offset="1" stop-color="#001F28"/>
    </linearGradient>

    <!-- manga speed-line overlay (very subtle) -->
    <pattern id="speed" width="8" height="8" patternUnits="userSpaceOnUse"
             patternTransform="skewX(-25)">
      <rect width="4" height="8" fill="#ffffff" opacity=".04"/>
    </pattern>

    <!-- logo word fills -->
    <linearGradient id="gBlue" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#00AEEF"/><stop offset="1" stop-color="#0080C7"/>
    </linearGradient>
    <linearGradient id="gRed"  x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#F83C2F"/><stop offset="1" stop-color="#E7041F"/>
    </linearGradient>

    <!-- shared outline + font sizes -->
    <style>
      .stroke { stroke:#02172F; stroke-width:8; stroke-linejoin:round; }
      .txtBig { font:900 84px/1 'Bangers',sans-serif; letter-spacing:2px; }
      .txtOf  { font:700 34px/1 'Montserrat',sans-serif; }
    </style>
  </defs>

  <!-- ─── 2  background (rounded card) ────────────────────────────── -->
  <rect x="0" y="0" rx="20" ry="20" width="300" height="450" fill="url(#bg)"/>
  <rect x="0" y="0" width="300" height="450" fill="url(#speed)" rx="20" ry="20"/>

  <!-- ─── 3  centred logo ─────────────────────────────────────────── -->
  <!-- PITCH -->
  <text x="150" y="180" text-anchor="middle"
        class="txtBig stroke" fill="url(#gBlue)">PITCH</text>

  <!-- OF -->
  <text x="150" y="230" text-anchor="middle"
        class="txtOf" stroke="#02172F" stroke-width="4" paint-order="stroke"
        fill="#ffffff">OF</text>

  <!-- ACES -->
  <text x="150" y="300" text-anchor="middle"
        class="txtBig stroke" fill="url(#gRed)">ACES</text>
</svg>
